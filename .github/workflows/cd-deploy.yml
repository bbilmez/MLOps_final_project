  #       docker pull $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG
  #       docker run --rm -i -e PYTHONPATH=src $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG kedro test

  deploy:
    runs-on: ubuntu-latest
    # needs: test
    needs: build
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: deploy flow
      run: |
        docker pull $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG
        docker run --rm -i -e PYTHONPATH=src $REGISTRY_URL/$IMAGE_NAME:$IMAGE_TAG ./deploy.sh
